<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test index</title>
    <style>
        body {
            height: 100vh;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="ball.svg" class="ball">

    <script src="../../lib/m4q.js"></script>
    <script>
        var field = document.querySelector("body");
        var w = field.clientWidth, h = field.clientHeight;
        var ball = document.querySelector(".ball");
        var ballWidth = ball.clientWidth, ballHeight = ball.clientHeight;

        setInterval(function() {
            var x = $.random(0, w - ballWidth);
            var y = $.random(0, h - ballHeight);
            var t = $.random(1, 3);

            $.animate({
                el: ball,
                draw: {
                    translateX: x,
                    translateY: y,
                    rotate: t + "turn",
                    scale: Math.random() * 2
                },
                dur: 1000,
                ease: "easeOutCirc"
            });
        }, 2000);
    </script>
</body>
